<!doctype html>
<html lang="pt-br">
   <head>
      <!-- Required meta tags -->
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <!-- Bootstrap CSS -->
      <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
      <script type="text/javascript" src="js/angular.min.js"></script>
      <script type="text/javascript" src="js/app.js"></script>
      <script type="text/javascript" src="js/controllers/livroController.js"></script>
      <script type="text/javascript" src="js/services/livroService.js"></script>
      <script type="text/javascript" src="js/value/configValue.js"></script>

      <title>Controle de Livros</title>
   </head>
   <body ng-app="livrariaApp" ng-controller="livroController">
      <div class="container">
         <hr>
         <button type="button" class="btn btn-info btn-lg pull-right" data-toggle="modal" ng-click="openModal()" data-target="#myModal">Cadastrar</button>
         <h2>Livros</h2>
         <div class="clearfix"></div>
         <hr>
         <div class="alert alert-info alert-dismissible" role="alert" ng-if="info">
            <button type="button" class="close" aria-label="Close"><span aria-hidden="true" ng-click="clearInfo()">&times;</span></button>
            {{info}}
         </div>
         <table class="table table-striped">
            <thead>
               <tr>
                  <th>Editar</th>
                  <th>Título</th>
                  <th>Autor</th>
                  <th>Excluir</th>
               </tr>
            </thead>
            <tbody>
               <tr ng-repeat="livro in livros">
                  <td> <button class="btn btn-info btn-sm"  type="button" data-toggle="modal" data-target="#myModal" ng-click="obterLivroSelecionado(livro)"><span class="glyphicon glyphicon-edit"></span></button> </td>
                  <td> {{livro.titulo}} </td>
                  <td> {{livro.autor}}</td>
                  <td> <button class="btn btn-danger btn-sm" type="button" data-toggle="modal" data-target="#myModalDelete" ng-click="obterLivroSelecionado(livro)"><span class="glyphicon glyphicon-trash"></span></button> </td>
               </tr>
            </tbody>
         </table>
      </div>
      <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
      <script src="js/bootstrap.min.js"></script>
      <!-- Trigger the modal with a button -->
      
      <!-- Modal -->
      <div id="myModal" class="modal fade" role="dialog">
         <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 ng-if="!isEdit" class="modal-title">Cadastrar Novo Livro</h4>
                  <h4 ng-if="isEdit" class="modal-title">Editar Livro</h4>
               </div>
               <div class="modal-body">
                  <form class="form-horizontal">
                     <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Título*</label>
                        <div class="col-sm-10">
                           <input ng-required="true" type="text" class="form-control" id="inputEmail3" placeholder="Título" ng-model="livro.titulo">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Autor*</label>
                        <div class="col-sm-10">
                           <input ng-required="true" type="text" class="form-control" id="inputEmail3" placeholder="Autor" ng-model="livro.autor">
                        </div>
                     </div>
                     <div class="form-group">
                        <label for="inputEmail3" class="col-sm-2 control-label">Publicação*</label>
                        <div class="col-sm-10">
                           <input ng-required="true" type='date' class="form-control" placeholder="Data de Publicação" ng-model="livro.dataPublicacao"/>
                        </div>
                     </div>
                  </form>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-danger" data-dismiss="modal">Fechar</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal" ng-click="Salvar();">Salvar</button>
               </div>
            </div>
         </div>
      </div>
      <!-- Modal -->
      <div id="myModalDelete" class="modal fade" role="dialog">
         <div class="modal-dialog">
            <!-- Modal content-->
            <div class="modal-content">
               <div class="modal-header">
                  <button type="button" class="close" data-dismiss="modal">&times;</button>
                  <h4 class="modal-title">Você tem certeza?</h4>
               </div>
               <div class="modal-body">
                  <h3>Confirma a exclusão do livro <b>{{livro.titulo}}</b> do autor <b>{{livro.autor}}</b>?</h3>
                  <br/>
               </div>
               <div class="modal-footer">
                  <button type="button" class="btn btn-default pull-left" data-dismiss="modal" ng-click="excluir()">Sim</button>
                  <button type="button" class="btn btn-default pull-right" data-dismiss="modal">Não</button>
               </div>
            </div>
         </div>
      </div>
      <!-- Optional JavaScript -->
      <!-- jQuery first, then Popper.js, then Bootstrap JS -->
      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
   </body>
</html>
